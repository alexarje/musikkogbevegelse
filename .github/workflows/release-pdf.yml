name: Build PDF and create Release

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

jobs:
  build-pdf-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        if [ -f docs/requirements.txt ]; then
          pip install -r docs/requirements.txt
        else
          pip install sphinx myst-parser
        fi

    - name: Build LaTeX sources and PDF
      run: |
        python -m sphinx -M latexpdf docs/source docs/build -a || true
        # Ensure PDF path
        ls -la docs/build/latex || true

    - name: Create release and upload PDF
      uses: softprops/action-gh-release@v1
      with:
        files: docs/build/latex/MusikkOgBevegelse.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
